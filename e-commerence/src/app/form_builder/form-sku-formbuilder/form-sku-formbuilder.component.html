<h2 class="ui header">Demo Form:SKU with builder</h2>
<form class="ui form" (ngSubmit)="onSubmit(myForm.value)" [formGroup]="myForm" [class.error]="!myForm.get('sku').valid &&myForm.get('sku').touched">
    <div class="field" >
        <div class="ui info message">
            The product name is :{{sku}}
        </div>
        <label for="skuInput">SKU</label>
        <input type="text" id="skuInput" placeholder="SKU" [formControl]="myForm.controls['sku']" [(ngModel)]="sku">
            <div *ngIf="!myForm.controls['sku'].valid" class="ui error message">SKU is Invalid</div>
            <div *ngIf="myForm.controls['sku'].hasError('required')" class="ui error message">SKU is required</div>
            <div *ngIf="myForm.controls['sku'].hasError('InvalidSKU')" class="ui error message">SKU must start with 123</div>
            <div *ngIf="!myForm.valid" class="ui error message">Form is Invalid</div>
    </div>
        <button class="ui button " type="submit">Submit</button>
</form>
